<div class="grid grid-middle {{include.background-color}}">
  <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
    <p class="text-left push-0 gutter micro {{include.text-color}}">{{include.text}}</p>
  </div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
    <div class="embed embed-4by3">
      <img class="embed-item" src="/images/{{include.image}}" alt="image of mockup">
    </div>
  </div>
</div>
